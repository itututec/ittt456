# 全局配置
# 策略组
proxy-groups:
  - name: MANUAL SWITCH  #手动切换具体节点
    icon: https://fastly.jsdelivr.net/gh/shindgewongxj/WHATSINStash@master/icon/select.png
    type: select
    include-all: true
  - name: PROXY  #节点选择大区域分类
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/adjust.svg
    type: select
    proxies:
      - MANUAL SWITCH
      - ALL AUTO
      - HK AUTO
      - SG AUTO
      - TW AUTO
      - JP AUTO
      - US AUTO
      - DIRECT
	  
## 链式代理
# 1.1 推荐采用dialer-proxy关键字定义中继节点（组）的链式代理做法，也是官方最新推出的推荐方法；
# 1.2 dialer-proxy做法要求在配置文件中设置proxies节点时，对落地节点定义需额外定义关键字dialer-proxy来指向中继节点或节点组，以实现链式代理；

# 1.3 节点策略组 DEST_SK5 是筛选汇总了配置文件中自定义的所有落地的SOCKS5节点（要求自定义相应的节点名称时应包含上SK5或SOCKS5字样，以方便自动筛选）；
  - {name: DEST_SK5, type: select, include-all: true, filter: "(?i)链|链式代理|SK5|HTTP|(?i)SOCKS5"}

# 1.4 节点策略组FreeProxy 是筛选汇总了配置文件中收集的免费节点组(要求自定义相应的节点名称时应包含上free/Free/Free字样但不建议包含HTTP和SOCKS5、SK5相关字样，以便于自动筛选)
  - {name: FreeProxy, type: select, include-all: true, filter: "(?i)免费|free|Free|FREE"}

# 1.5 常见国家地区的策略分组（包含自动测速的定义)
  - name: ALL AUTO
    icon: https://fastly.jsdelivr.net/gh/clash-verge-rev/clash-verge-rev.github.io@main/docs/assets/icons/speed.svg
